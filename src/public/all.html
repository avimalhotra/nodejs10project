<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Nunjucks</title>
     <link rel="stylesheet" href="css/style.css">
</head>
<body>
     <div class="container">
         <header> {% include "header1.html" %}</header>
         <nav> {% include "nav.html" %}</nav>
         <main>
          <nav aria-label="breadcrumb" > {{ ["home","cars","add"] | join(' > ') }}</nav>
          <h1>All Cars data</h1>
          <table class="table">
               <thead><tr><th>S No</th><th>Name</th><th>Brand</th><th>Type</th><th>Price</th></tr></thead>
               <tbody></tbody>
          </table>
          </main>
          <footer> {% include "footer.html" %}</footer>
     </div>
<script>
     fetch("/api").then(i=>i.json()).then(i=>{              // i is object
          for( let j in i ){
          document.querySelector(".table tbody").innerHTML+=`<tr><td>${+j+1}</td><td>${i[j].name}</td><td>${i[j].brand}</td><td>${i[j].type}</td><td>${i[j].price}</td></tr>`;
          }
     });
</script>     
</body>
</html>
