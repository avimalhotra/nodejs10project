<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Nunjucks</title>
     <link rel="stylesheet" href="css/style.css">
</head>
<body>
     <div class="container">
         <header> {% include "header1.html" %}</header>
         <nav> {% include "nav.html" %}</nav>
         <main>
          
               <h1>{{name}}</h1>
               <p>{{msg}}</p>
               <p>{{err}}</p>
               <p>{{errorMessage}}</p>
               <form action="/login" method="post">
                    <div class="mb3"><label>username: <input autocomplete="off" type="text" name="name" required value="admin"></label></div>
                    <div class="mb3"><label>Password: <input autocomplete="off" type="password" name="pass" required value="123456"></label></div>
                    <div class="mb3"><button type="submit">Login</button></div>
               </form>
          </main>
          <footer> {% include "footer.html" %}</footer>
     </div>
</body>
</html>
